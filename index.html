<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1 class="text"><span class="clr1">Rock</span> <span class="clr2">Paper</span> <span class="clr3">Scissors</span></h1>
    <div class="choices">
        <div class="choice bg1" id="rock">
            <img src="images/rock.png" alt="">
        </div>

        <div class="choice bg2" id="paper">
            <img src="images/paper.png" alt="">
        </div>

        <div class="choice bg3" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="msg2">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="msg1">Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <button id="msg">Your Turn</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
